<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team4PrideEducation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured site to educate users on the pride movement." name="description" />

    <!-- Bootstrap CSS Link -->

<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar fixed-top navbar-expand-md navbar-light">
            <a class="navbar-brand logo-font mr-0" href="#">
                <img src="assets/images/logo/logo.png" class="d-inline-block align-top logo" alt="">
                Team 4 Pride Education
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active rainbow-border">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Charities</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

    <section>
        <div class="container">
            <div class="row pt-5">
                <div class="col">
                    <h2 class="text-center"> Contact Us</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Email Address</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Query</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Education</option>
                            <option>Volunteering</option>
                            <option>Events</option>
                            <option>Other</option>
                            <option>Support</option>
                          </select>
                        </div>
                
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Text</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </form>
                      <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </section>



    <!-- Jquery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
